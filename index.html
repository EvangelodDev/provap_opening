<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por Venir - MUT</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            background-image: url('logo.png'); /* Replace with actual logo file */
            background-repeat: repeat;
            background-size: 150px;
            background-position: center;
            opacity: 1;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 90%;
        }
        .discount-code {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffeb3b;
            margin: 15px 0;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.2em;
            color: #333;
            background: #ffeb3b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .button:hover {
            background: #ffc107;
        }
        .highlight-orange {
            color: orange;
        }
        .brand {
            font-size: 1.5em;
            margin-top: 10px;
        }
        .brand .pro {
            color: red;
        }
        .brand .vap {
            color: white;
            font-weight: bold;
        }
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('logo.png'); /* Replace with actual logo file */
            background-repeat: repeat;
            background-size: 150px;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <h1>Gracias por venir a nuestra gran apertura en <span class="highlight-orange">MUT</span></h1>
        <p>Como agradecimiento, queremos entregarte este código de descuento para compras presenciales u online:</p>
        <div class="discount-code" id="discountCode">Cargando...</div>
        <a href="#" id="redirectButton" class="button">Usar Código</a>
        <div class="brand"><span class="pro">pro</span><span class="vap">vap</span></div>
    </div>
    
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        const discountCode = getQueryParam('code') || 'SIN-CÓDIGO';
        document.getElementById('discountCode').textContent = discountCode;
        
        const redirectButton = document.getElementById('redirectButton');
        redirectButton.href = 'https://tutienda.com/descuento'; // Reemplazar con la URL real
    </script>
</body>
</html>
